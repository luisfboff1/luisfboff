name: 🚀 Deploy para Hostinger

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      
    - name: 📦 Preparar arquivos
      run: |
        echo "📁 Preparando arquivos para deploy..."
        echo "📄 Arquivos encontrados:"
        ls -la
        
    - name: 🔧 Configurar API Key do LuisBot
      run: |
        echo "🤖 Configurando LuisBot..."
        # Substitui placeholder pela API key real
        sed -i "s/API_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g" ai-assistant.js
        echo "✅ API Key configurada com sucesso!"
        
    - name: 🚀 Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        protocol: ftp
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/.env*
          **/.DS_Store
          **/Thumbs.db
          **/setup-repo.sh
          **/DEPLOY_CONFIG.md
        
    - name: ✅ Deploy concluído
      run: |
        echo "🎉 Deploy realizado com sucesso!"
        echo "🌐 Site disponível em: https://luisfboff.com"
        echo "📧 Contato: luis@luisfboff.com"
        echo "👨‍💻 Desenvolvedor: Luis Fernando Boff"
